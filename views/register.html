				<label for="email"><b>ایمیل</b></label>
				<input type="text" placeholder="ایمیل وارد کنید" name="email" required>

				<label for="psw"><b>رمز عبور</b></label>

				<input type="password" placeholder="تکرار رمز وارد کنید" name="psw-repeat" required>

				<div class="clearfix">
					<button type="button" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
